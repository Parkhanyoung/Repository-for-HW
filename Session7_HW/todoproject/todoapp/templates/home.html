<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Raleway:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>

<body>
    <div>
        <h1>To-do list</h1>
    </div>
    <div class="body">
        <ol>
            {% for todo in todos %}
            <li>
                <a href="{% url 'detail' todo.pk %}" class="title">{{ todo.title }} {{ todo.date|timeuntil }}</a>
            </li>
            {% endfor %}
        </ol>
    </div>
    <div>
        <a href="{% url 'new' %}" class="button">Create</a>
    </div>
</body>

</html>
