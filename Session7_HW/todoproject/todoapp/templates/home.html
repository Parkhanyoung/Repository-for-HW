<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>To-do list</h1>
    </div>
    <div>
        <ol>
            {% for todo in todos %}
            <li>
                <a href="{% url 'detail' todo.pk %}">{{ todo.title }} {{ todo.date|timeuntil }}</a>
            </li>
            {% endfor %}
        </ol>
    </div>
    <div>
        <a href="{% url 'new' %}">새 일정 만들기</a>
    </div>
</body>

</html>
